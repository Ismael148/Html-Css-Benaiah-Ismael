<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center" id="title">Survey Form</h1>
        <p id="description">This form is a survey form that is meanth to collect data from individuals</p>

        <form class="form" id="survey-form">
            <!-- Name -->
            <div class="form-group">
                <label id="name-label">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter your name here" min="3" max="10"
                    required>

            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="" id="email-label">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Enter your email here" required>

            </div>
            <!-- Number -->
            <div class="form-group">
                <label id="number-label">Age </label>
                <input class="form-control" type="number" id="number" placeholder="age">

            </div>
            <!-- Dropdown -->
            <div class="form-group">
                <p>What do you like?</p>
                <select class="form-control" id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="university">University</option>
                    <option value="employed">Employed</option>
                </select>
            </div>
            <!-- Ratio -->
            <div class="form-group">
                <p>Would you recommend us?</p>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend">
                    Definitly
                </label>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend">
                    May be
                </label>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend">
                    Not Sure
                </label>

            </div>
            <!-- Checkbox -->
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label for="">
                    <input class="input-checkbox" type="checkbox">
                    Front-end
                </label>
                <label for="">
                    <input class="input-checkbox" type="checkbox">
                    Back-end
                </label>
                <label for="">
                    <input class="input-checkbox" type="checkbox">
                    Data analyst
                </label>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <p>Any comments?</p>
                <textarea class="input-textarea" id="textarea" cols="30" rows="10"
                    placeholder="Type something here..."></textarea>
            </div>
            <!-- Submit -->
            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
